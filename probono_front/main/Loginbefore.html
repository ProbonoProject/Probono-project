            <div class="Section__slider">
                <i class="fa-solid fa-circle-arrow-left fa-5x" onclick="plusDivs(-1)"></i>
                <img class="mySlides" src="img/slider1.jpg" style="width:100%">
                <img class="mySlides" src="img/slider2.jpg" style="width:100%">
                <img class="mySlides" src="img/slider3.jpg" style="width:100%">
                <!-- <a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
                <a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a> -->
                <i class="fa-solid fa-circle-arrow-right fa-5x" onclick="plusDivs(1)"></i>
            </div>
            <script>
                var slideIndex = 1;
                showDivs(slideIndex);
                function plusDivs(n) {
                  showDivs(slideIndex += n);
                }
                function showDivs(n) {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  if (n > x.length) {slideIndex = 1}
                  if (n < 1) {slideIndex = x.length} ;
                  for (i = 0; i < x.length; i++) {
                     x[i].style.display = "none";
                  }
                  x[slideIndex-1].style.display = "block";
                }
            </script>
